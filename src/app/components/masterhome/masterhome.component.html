<section class="hero is-light">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-centered">Permohonan Baru Sebagai Admin</h1>
    </div>
  </div>
</section>

<div class="container">
  <div class="column is-centered">
    <table class="table">
          <tr>
            <th style="text-align: center;padding-top: 20px;"><h3><b>Nama Penuh</b></h3></th>
            <th style="text-align: center;padding-top: 20px;"><h3><b>Nama Pengguna</b></h3></th>
            <th style="text-align: center;padding-top: 20px;"><h3><b>Nombor Telefon</b></h3></th>
          </tr>
          
          <tr *ngFor="let dynamic of data[0]">
            <td>
              <input disabled class="input" type="text" value={{dynamic.fullname}} name="fullname" /></td>
            <td><input disabled class="input" type="text" value={{dynamic.username}} name="username" /></td>
            <td><input disabled class="input" type="text" value={{dynamic.phone}} name="phone" /></td>
            <td style="padding-top: 8px;">
              <button type="submit" (click)="addRow(dynamic.fullname,dynamic.username,dynamic.email,dynamic.password,dynamic.phone, dynamic.job)" class="button is-success is-normal" >Terima</button>&nbsp;&nbsp;&nbsp;
              <button type="submit" (click)="deleteRow(dynamic.fullname,dynamic.username,dynamic.email,dynamic.password,dynamic.phone, dynamic.job)" class="button is-danger is-normal" >Tolak</button> 
            </td>
          </tr>
      </table>
  </div>
</div>
